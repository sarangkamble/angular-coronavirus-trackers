<div class="jumbotron bg-white text-center">
	<h1 class="display-4">Covid19 Tracker Countiry Wise</h1>
	<hr>
	<div class="mx-auto">
		<div class="form-group col-lg-5 mx-auto">
			<label for="c">Select Country</label>
			<select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                                <!-- <option value="">Select Country</option> -->
                                <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
                        </select>
		</div>
	</div>
	<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'
		[totalActive]='totalActive'></app-dashboard-card>

	<div class="row">
		<div class="col">
			<table class="table">
				<thead>
					<tr>
						<th>Sr No</th>
						<th>Date</th>
						<th>Cases</th>
            <th>New Cases</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let cs of selectedCountryData; index as i">
						<td>{{i+1}}</td>
						<td>{{cs.date | date}}</td>
						<td>{{cs.cases}}</td>
            <td *ngIf='i == 0'>{{cs.cases}}</td>
            <td *ngIf='i != 0'>{{cs.cases - selectedCountryData[i-1].cases}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- <div class="col">
			<google-chart [type]="chart.LineChart"></google-chart>
		</div> -->
		<div class="col">
			<google-chart [type]="chart.LineChart" [height]='chart.height' [options]='chart.optios' style="width:100%;"
				[data]='datatable'></google-chart>
		</div>
	</div>

</div>
