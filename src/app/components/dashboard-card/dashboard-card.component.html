<div class="row">
	<div class="col-md-3">
		<div class="card">
			<h4 class="card-header text-center">Confirmed</h4>
			<p class="card-body text-center" style="font-size: 45px;">
				{{totalConfirmed}}
			</p>
		</div>
	</div>
	<div class="col-md-3">
		<div class="card">
			<h4 class="card-header text-center">Recovered</h4>
			<p class="card-body text-center" style="font-size: 45px;">
				{{totalRecovered}}
			</p>
		</div>
	</div>
	<div class="col-md-3">
		<div class="card">
			<h4 class="card-header text-center">Deaths</h4>
			<p class="card-body text-center" style="font-size: 45px;">
				{{totalDeaths}}
			</p>
		</div>
	</div>
	<div class="col-md-3">
		<div class="card">
			<h4 class="card-header text-center">Active</h4>
			<p class="card-body text-center" style="font-size: 45px;">
				{{totalActive}}
			</p>
		</div>
	</div>
</div>
